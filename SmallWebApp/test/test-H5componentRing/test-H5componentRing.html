<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title></title>

    <script type="text/javascript" src="../../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../test-H5ComponentBase/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../test-H5ComponentBase/test-H5ComponentBase.css">

    <!-- 引入散点图的资源 -->
    <script type="text/javascript" src="../test-H5componentPie/test-H5componentPie.js"></script>
    <link rel="stylesheet" type="text/css" href="../test-H5componentPie/test-H5componentPie.css">
    <link rel="stylesheet" href="test-H5componentRing.css"/>
    <script src="test-H5componentRing.js"></script>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000000;;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
</head>
<body>
<!--用于开发测试H5ComponentBase对象（基本的图文组件）-->
<div class="iphone">

</div>
<script type="text/javascript">
    var cfg={

        type : 'ring',center : true,
        width : 300,height : 300,
        data:[['总课程' , .3  ,'#ff7676']],
        css : { top:120,opacity:0 ,fontSize:'30px'},
        animateIn: { opacity:1},
        animateOut:{ opacity:0}
    }
    var h5=new H5ComponentRing('name',cfg);
    $('.iphone').append(h5);

    var leave=true;
    $('body').click(function(){
        leave=!leave;
        $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    });
   /* setTimeout(function(){
        $('body').click()
    },1000)*/
</script>
</body>
</html>
