<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title></title>

    <script type="text/javascript" src="../../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../test-H5ComponentBase/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../test-H5ComponentBase/test-H5ComponentBase.css">

    <!-- 引入散点图的资源 -->
    <script type="text/javascript" src="../test-H5ComponentBar/H5ComponentBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../test-H5ComponentBar/test-H5ComponentBar.css">
    <script src="H5ComponentBar_v.js"></script>
    <link rel="stylesheet" href="test-H5ComponentBar_v.css"/>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000000;;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
</head>
<body>
<!--用于开发测试H5ComponentBase对象（基本的图文组件）-->
   <div class="iphone">
       <script type="text/javascript">
           var cfg={
               type : 'bar_v',

               width : 530,
               height : 400,
               data:[
                   ['Js' , .4  ,'#ff7676'],
                   ['CSS3' , .1 ],
                   ['HTML5' , .2  ],
                   ['PHP' , .05  ],
                   ['jQuery' , .35 ]
               ],
               css : {
                   top:100,
                   opacity:0
               },
               animateIn:{
                   opacity:1,
                   top:200
               },
               animateOut:{
                   opacity:0,
                   top:100
               },
               center : true
           }

           var h5=new H5ComponentBar_v('name',cfg);
           $('.iphone').append(h5);

           var leave=true;
           $('body').click(function(){
               leave=!leave;
               $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
           });
       </script>
   </div>

</body>
</html>
