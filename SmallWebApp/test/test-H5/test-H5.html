<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title></title>

    <!--基本资源库-->
    <script src="../../js/lib/jquery.js" type="text/javascript"></script>
    <script src="../../js/lib/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../../js/lib/jquery.fullPage.js" type="text/javascript"></script>
    <!--h5对象资源&&管理内容：页-组件-->
    <link rel="stylesheet" href="test-H5.css"/>
    <link rel="stylesheet" href="../test-H5ComponentBase/test-H5ComponentBase.css"/>
    <script src="H5.js" type="text/javascript"></script>
    <script src="../test-H5ComponentBase/H5ComponentBase.js" type="text/javascript"></script>
    <style>
        body{ padding: 0; margin: 0; }
    </style>
</head>
<body>
<script type="text/javascript">
    $(function(){
        var h5=new H5();

             h5
                .addPage('face')
                     .addComponent('logo',{
                         text:'logo',
                         width:400,
                         height:100,
                         css:{backgroundColor:'red',top:100,opacity:0},
                         center:true,
                         animateIn:{opacity:1},
                         animateOut:{opacity:0}
                     })
                     .addComponent('slogan',{
                         text:'slogan',
                         width:400,
                         height:100,
                         css:{backgroundColor:'red',top:200,opacity:0},
                         center:true,
                         animateIn:{opacity:1},
                         animateOut:{opacity:0}
                     })
                .addPage('desc')
                     .addComponent('caption',{
                         text:'caption',
                         width:400,
                         height:100,
                         css:{backgroundColor:'red',top:100,opacity:0},
                         center:true,
                         animateIn:{opacity:1},
                         animateOut:{opacity:0}
                     })
                 .addPage('page-3')
                     .addComponent('caption',{
                         text:'page-3',
                         width:400,
                         height:100,
                         css:{backgroundColor:'red',top:100,opacity:0},
                         center:true,
                         animateIn:{opacity:1},
                         animateOut:{opacity:0}
                     })
                     .loader();
    })
</script>
</body>
</html>
