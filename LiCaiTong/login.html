           $(function(){

               var _menuLine = _menu.find('.menu-active-line');
               _menu.find('.header-menu-list-li').hover(function(){
               var _i = $(this).index();
               if(_i>=2){
               	_menuLine.stop().animate({'left':(_i*132+136)+'px' },200);

               	_menuLine.stop().animate({'left':(_i * 134 + 30)+'px' },200);
               }
               },function(){
               _menuLine.stop().animate({'left':_currentLeft},200);
