<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>梁龙帅气官网</title>
    <style>
        #div1{width: 20px;height: 20px;background: red;position: absolute;left: 800px;top: 300px;}
        .box{border: 1px solid #000000;position: absolute;}
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            var timer=null;
            r=100;
            x=700;
            y=300;
            num=1;

            timer=setInterval(function(){
                num++;
                var a=r*Math.sin(num*Math.PI/180);
                var b=r*Math.cos(num*Math.PI/180);

                oDiv.style.left=x+b+'px';
                oDiv.style.top=y+a+'px';

                var oBox=document.createElement('div')
                oBox.className='box';
                document.body.appendChild( oBox );

                oBox.style.left = oDiv.offsetLeft + 'px';
                oBox.style.top = oDiv.offsetTop + 'px';
            },30)
        }
    </script>
</head>
<body>
    <h1>梁龙</h1>
    <h2>第一个网站111</h2>
    <div id="div1"></div>
</body>
</html>
